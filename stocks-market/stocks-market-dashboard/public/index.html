<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Declare character set -->
    <meta charset="utf-8" />
    
    <!-- Set favicon (browser tab icon) -->
    <link rel="icon" href="%PUBLIC_URL%/1.jpeg" />
    
    <!-- Define viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Specify theme color for the browser toolbar -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Provide a brief description for search engines and social media -->
    <meta
      name="description"
      content="The Stock Market Dashboard is an interactive platform for users to view and analyze real-time stock market data. It should offer features like viewing different stock categories, a personalized dashboard, real-time data visualization, and customizable settings."
    />
    
    <!-- Specify Apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/1.png" />
    
    <!-- Link to the web app manifest file for additional metadata -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Set the title of the HTML document (browser tab title) -->
    <title>Stock-Market</title>
  </head>
  <body>
    <!-- Display a message if JavaScript is not enabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- The root div where the React app is mounted -->
    <div id="root"></div>
  </body>
</html>
